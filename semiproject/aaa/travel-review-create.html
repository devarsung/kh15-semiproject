<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행후기등록</title>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="/css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->

    <!-- jQuery cdn-->
    <script src=https://code.jquery.com/jquery-3.7.1.min.js></script>

        <!-- summernote cdn -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("[name=content]").summernote({
                height:250,
                minHeight:600, 
                maxHeight:3000,  ////이거몇으로해야되나

                placeholder:"소중한 여행 후기를 작성해주세요",

                //메뉴(toolbar) 설정
                toolbar: [
                    ["font", ["style", "fontname", "fontsize", "forecolor", "backcolor"]],
                    ["style", ["bold", "italic", "underline", "strikethrough"]],
                    ["attach", ["picture"]],
                    ["tool", ["ol", "ul", "table", "hr", "fullscreen"]],
            ]})
        });
    </script>
</head>

<body>
    <div class="container w-1000">
        <div class="cell center">
            <h1>여행지 후기 작성</h1>
        </div>
        <form action="" method="post">
            <div class="cell">
                <lavel class="ms-10">제목</lavel>
                <input type="text" name="" class="field w-100" placeholder="제목을 입력해주세요">
            </div>
            <div class="cell">
                <lavel class="ms-10">내용</lavel>
                <textarea name="content"></textarea>
            </div>
            <div class="cell">
                <button type="submit" class="btn btn-positive w-100">작성하기</button>
            </div>
        </form>
    </div>
</body>

</html>travel-review-list.html
