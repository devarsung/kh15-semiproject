    <style>
        /*  전체 페이지 설정 
               margin: 0; 바깥 여백 제거
               padding: 0;  요소 안쪽의 여백 제거거
        */
        * {
             margin: 0;
            padding: 0;
            
        }
         /* 🔹 바디 스타일
                 height: 200vh; 페이지가 길이 설정
                
 */
   
        body {
            height: 200vh;
        }

        /* 🔹 배경 비디오 
        width: 100%; 비디오 가로 너비 100%
        height: 50vh; 비디오 높이 화면 절반으로 설정
        object-fit: cover; 비디오 비율 설정*/ 
        .video-bg {
            width: 100%;
            height: 50vh;
            object-fit: cover;
        
        }

        /* 🔹 투명 헤더
         
        position: absolute; 해더를 절대 위치로 설정
        top: 0; 위쪽 정렬
        left: 0;왼쪽 정렬 
        width: 100%; 가로 널비 100%
        padding: 20px 40px; 상하 좌우 여백
        display: flex; 내부 요소 가로 배치 
        justify-content: space-between; 요소들 좌우 정렬
        background: rgba(255, 255, 255, 0.01);메뉴 배경색 투명하게 설정
    */

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.01);

        }

        /* 🔹 로고 
           font-size: 24px; 글자 크기 24px 설정
           font-weight: bold; 글자 굵게 표시
        color: white; 글자 색상을 흰색으로 설정*/
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* 🔹 햄버거 메뉴 버튼
           font-size: 24px; 햄버거 아이콘 크기 설정
           color: white; 햄버거 아이콘 색상
        cursor: pointer; 마우스를 올리면 클릭 표시 설정 */
        .menu-toggle {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* 🔹 사이드바 메뉴  
        position: fixed; 사이드바 고정 위치 설정
        top: 0; 최상단 위치설정
        right: -250px; 화면 오른쪽 밖으로 배치 
        width: 250px;사이드바 가로 너비
        height: 100vh; 세로 높이 
        background: rgba(0, 0, 0, 0.8);반투명한 검은색 배경 설정 
        color: white; 글자 색상을 흰색으로 설정
        padding: 50px 20px; 내부 여백 설정
        transition: right 0.3s ease-in-out; 메뉴가 부드럽게 열리고 닫히도록 애니매이션 효과
        z-index: 999;다른 요소 위에 나타나게함 
        */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 50px 20px;
            transition: right 0.3s ease-in-out;
            z-index: 999;
        }

        /* 🔹 사이드바 활성화 
         right: 0;화면 오른쪽 끝으로 이동하게 설정 
         */
        .sidebar.active {
            right: 0;
        }

        /* 🔹 닫기 버튼   
         position: absolute;닫기 버튼 위치 고정 설정정
         top: 15px;상단에서 15px 아래로 설정
         right: 20px; 오른쪽ㅇ로 20px 설정
        font-size: 24px; 크기 24px 설정
        cursor: pointer; 마우스 클릭 효과 설정
        background: rgba(255, 255, 255, 0.3); 반투명 배경 설정
        border-radius: 50%; 버튼을 원형으로 설정
        width: 40px;가로 크기 40px 
        height: 40px; tpfh zmrl 40px
        display: flex;  내부 아이콘 중앙정렬
     
        */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
     
        }

        /* 🔹 메뉴 리스트 */
        
        /*  (li) 에 속성 적용용      
          list-style: none; 기본 스타일 off 처리
        padding: 50px 20px; 리스트 안쪽 여백 설정정
        */
        
        .menu-list {
            list-style: none;
            padding: 50px 20px;

        }

        /* menu-list 에서 (li) 에 속성 적용 */
        /* margin-bottom: 20px; (li)각 항목 간격 여백 설정 /* 
           font-size: 18px; 글자 크기 18크기로 변경
           cursor: pointer; 마우스 올라면 클릭 모양으로 변형*/
        .menu-list li {
            margin-bottom: 20px;
            font-size: 18px;
            cursor: pointer;
        }

/*마우스 올라갈시 글자 색 변경*/
        .menu-list li:hover {
            color: #ffdd57;
        }
    </style>

    <script type="text/javascript">
        // window.onload = function () {
        //     var sidebar = document.querySelector(".sidebar");
        //     var menuButton = document.querySelector(".menu-toggle");
        //     var closeButton = document.querySelector(".close-btn");

        //     // ✅ 햄버거 버튼 클릭 시 메뉴 열기/닫기
        //     menuButton.onclick = function () {
        //         sidebar.classList.toggle("active");
        //     };

        //     // ✅ X 닫기 버튼 클릭 시 메뉴 닫기
        //     closeButton.onclick = function () {
        //         sidebar.classList.remove("active"); // 무조건 닫기
        //     };
        // };


        $(function () {
            //sidebar 햄버거 매뉴
            //menuBtn 메뉴 버튼
            //closeBtn닫기 버튼
            var sidebar = $(".sidebar");
            var menuBtn = $(".menu-toggle");
            var closeBtn = $(".close-btn");

            //  햄버거 버튼 클릭 시 메뉴 열기/닫기
            menuBtn.click(function () {
                //active 스타일 이 존제 하지 않으면 추가 후 실행
                //active:(right: 0;)
                sidebar.toggleClass("active");
            });

            //  X 닫기 버튼 클릭 시 메뉴 닫기
            closeBtn.click(function () {
                // x버튼 클릭시 close-btn 작동 removeClass으로 제거
                sidebar.removeClass("active"); // 닫기
            });
        });

    </script>

        <ul class="menu-list">
